<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow | HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- slideshow container -->
    <div class="slideshow-container">
        <!-- img 1 -->
        <div class="my-slides fade">
            <div class="number-text">1 / 3</div>
            <img src="images/img1.jpg" alt="img1" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- img 2 -->
        <div class="my-slides fade">
            <div class="number-text">2 / 3</div>
            <img src="images/img2.jpg" alt="img2" style="width: 100%;">
            <div class="text">Caption Two</div>
        </div>

        <!-- img 3 -->
        <div class="my-slides fade">
            <div class="number-text">3 / 3</div>
            <img src="images/img3.jpg" alt="img3" style="width: 100%;">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
